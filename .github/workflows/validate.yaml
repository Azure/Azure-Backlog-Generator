name: validate
on:
  pull_request:
    branches:
      - "master"
  pull_request_review:
    types:
      - submitted
  check_run:
    types:
      - created
jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: "actions/setup-python@v2"
        with:
            python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests and Generage Coverage Reports
        run: |
          coverage run -m pytest --junitxml=junit/test-results-${{ matrix.python-version }}.xml
          coverage html
          coverage xml
      - name: Upload pytest Test Results
        uses: actions/upload-artifact@v1
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: junit/test-results-${{ matrix.python-version }}.xml
        if: ${{ always() }}
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v1
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov
      - name: Install Module Locally
        run: |
          python setup.py install --user
      - name: Validate Backlog Configurations and Work Items
        run: |
          chmod 755 ./validate.sh
          ./validate.sh